<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FGC - Home</title>
        <script src="https://kit.fontawesome.com/4801d2727d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

        <div class="container">

                <div class="nav-bar gi">

                            <i class="fa-solid fa-house"></i>

                        <a href="#">
